<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RouteWISELY Driver Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSP per PRD -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src  'self' https://maps.googleapis.com https://maps.gstatic.com;
    style-src   'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src     'self' data: blob: https://maps.gstatic.com https://tile.openstreetmap.org;
    connect-src 'self' https://storage.googleapis.com https://maps.googleapis.com https://maps.gstatic.com data: blob:;
    font-src    'self' https://fonts.gstatic.com;
  ">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <select id="route-picker"></select>
    <button id="start-btn">Start</button>
    <button id="following-btn">Following: OFF</button>
    <span id="counter"></span>
  </header>
  <main>
    <div id="map" style="height: 80vh; width: 100vw;"></div>
    <div id="toast" style="display:none;position:fixed;bottom:10px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:8px 16px;border-radius:4px;z-index:10000"></div>
  </main>
  <script src="./config.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
