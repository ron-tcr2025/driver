name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate config.js from template
        run: |
          cd public
          cp config.template.js config.js
          # Replace placeholders with environment variables
          sed -i "s/__API_KEY__/${{ secrets.GOOGLE_MAPS_API_KEY }}/g" config.js
          if [ ! -z "${{ secrets.GOOGLE_MAP_ID }}" ]; then
            sed -i "s/__MAP_ID__/${{ secrets.GOOGLE_MAP_ID }}/g" config.js
          else
            sed -i "s/__MAP_ID__//g" config.js
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4